<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search-bar">
            <input class="input" type="text" placeholder="eg: New York, Mogadishu">
            <button class="btn"><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name:</p>
        </div>
        <div class="weather">
            <img class="weatherImage" src="./images/clouds.png">
            <h1 class="temp">7Â°c</h1>
            <p class="city">Mogadishu</p>
            <div class="button">
                <div class="left-details">
                    <img class="left-logo"  src="./images/humidity.png">
                    <div class="okey">
                        <h3 class="humidity-no">48%</h3>
                        <p class="humidity">Humidity</p>
                    </div>
                </div>
                <div class="right-details">
                    <img class="right-logo" src="./images/wind.png">
                    <div class="okey">
                        <h3 class="wind-no">10 km/h</h3>
                        <p class="wind">wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
